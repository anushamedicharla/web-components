<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal Component</title>
    <script src="modal.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 2rem;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <uc-modal>
        <h2 slot="title">Please Confirm</h2>
        <p>
            With your confirmation, you agree to pay the full amount.
        </p>
    </uc-modal>
    <p>Please confirm your choice</p>
    <button>Show Details and Confirm</button>
    <script>
        const confirmBtn = document.querySelector('button');
        const modal = document.querySelector('uc-modal');

        /* Custom Events */
        modal.addEventListener('confirm', () => {
            console.log('Confirmed...');
        });

        modal.addEventListener('cancel', () => {
            console.log('Canceled...');
        });

        confirmBtn.addEventListener('click', () => {
            // modal.setAttribute('opened', ''); - Abstracting the complexity away inside the component code.
            if(!modal.isOpen) {
                modal.open();
                console.log('Opening...');
            }
        });
    </script>
</body>
</html>
